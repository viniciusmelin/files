<div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form [formGroup]="this.loginForm" class="form-horizontal form-material" (ngSubmit)="onSubmit()">
        <h3 class="box-title m-b-20">Sign In</h3>
        <div class="form-group ">
          <div class="col-xs-12">
            <input formControlName="email" class="form-control" type="text" required="" placeholder="email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input formControlName="password" class="form-control" type="password" required="" placeholder="Password">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Entrar</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Don't have an account? <a href="register.html" class="text-info m-l-5"><b>Sign Up</b></a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
